{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Media{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ media.title }}"?</h1>
    <form method="POST" action="{% url 'delete_media' media.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'view_media' media.id %}">Cancel</a>
    </form>
{% endblock %}
